name: CI Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false 

      - name: Setup Node.js and PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'pnpm' 

      - name: Install Dependencies
        run: pnpm install
        
      - name: Dependencies Ready
        id: deps_ready
        run: echo "status=ready" >> $GITHUB_OUTPUT
        
    outputs:
      status: ${{ steps.deps_ready.outputs.status }}

  # Parallel Checks Job (Runs all quality checks concurrently)
  quality_checks:
    name: Run All Checks
    runs-on: ubuntu-latest
    needs: [setup] 
    strategy:
      matrix:
        check: ["ci:code-quality", "ci:docs-lint", "ci:security", "ci:dep-health"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false 

      - name: Restore Node.js and PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run ${{ matrix.check }}
        run: pnpm run ${{ matrix.check }}
