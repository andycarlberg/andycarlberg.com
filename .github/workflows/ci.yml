name: CI Checks
permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  quality_checks:
    name: Run All Checks
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false 
      matrix:
        check: ["ci:code-quality", "ci:docs-lint", "ci:security", "ci:dep-health", "ci:license-check", "build"] 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm & Dependencies
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'pnpm'
          
      - name: Run ${{ matrix.check }}
        run: pnpm run ${{ matrix.check }}
