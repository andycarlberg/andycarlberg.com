name: CI Checks
permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # This job runs all quality checks concurrently using a matrix strategy.
  quality_checks:
    name: Run All Checks
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false 
      matrix:
        check: ["ci:code-quality", "ci:docs-lint", "ci:security", "ci:dep-health"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10 
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'pnpm'
      
      - name: Install Dependencies
        run: pnpm install 
        
      - name: Run ${{ matrix.check }}
        run: pnpm run ${{ matrix.check }}
